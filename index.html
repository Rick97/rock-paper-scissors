<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Play rock paper scissors </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />  
</head>
<body>
    <div class="score-container">
        <h3> Your score: <span id="player-score"> 0 </span></h3>
        <h3> CPU score: <span id="cpu-score"> 0 </span></h3>
    </div>
    <div class="container">
        <h1>Pick your simbol</h1>
        <div class="flexbox">
            <img src="sasso.png" width="100" height="100" data-name="rock" class="user-choice div1">
            <img src="carta.png" width="100" height="100" data-name="paper" class="user-choice">
            <img src="forbice.png" width="100" height="100" data-name="scissors" class="user-choice">
        </div>
        <div id="computer-choice" class="margin-top">
       
        </div>

        <div class="margin-top">
            <h3 id="result"> </h3>
        </div>
    </div>
    <script src="rps.js"></script>
</body>
</html>
